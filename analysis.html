<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

</head>

<body style="background-color: #F7F9F9">

    <nav class="navbar bg-theme">
        <h3 class="text-white" style="font-family: 'Playfair Display', serif;"><img src="img/wallet.png">&nbspExpense Awesome</h3>
        <p><a href="#" id="logout"><i class="fas fa-2x fa-power-off text-danger" style="margin-top: 5px;font-size: 2.5rem"></i></a></p>
    </nav>

    <div class="container">
        <div class="row text-white mt-5">
            <div class="col-md-3">
                <div class="card">
                    <img id="user_dp" src="" class="card-img-top box_shadow">
                    <div class="card-body box_shadow">
                        <h2 id="user_name" style="color: black;"></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row text-white">
                    <div id="message" class="col-md-12">

                    </div>
                    <div class="col-md-3">
                        <div class="card box_shadow " style="background: rgb(240,124,8);
background: linear-gradient(90deg, rgba(240,124,8,1) 0%, rgba(255,0,0,1) 50%, rgba(255,170,0,1) 100%);">
                            <div class="card-body">
                                <h3>Total Expense</h3>
                                <h1><i class="fa fa-rupee" style="font-size:50px"></i>
                                    <span class="text-small" id="totalExpense">0</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card box_shadow "style="background: rgb(8,13,240);
background: linear-gradient(90deg, rgba(8,13,240,1) 0%, rgba(0,185,255,1) 50%, rgba(8,240,229,0.9559174011401436) 100%);">
                            <div class="card-body">
                                <h3>Total Income</h3>
                                <h1><i class="fa fa-rupee" style="font-size:50px"></i>
                                    <span class="text-small" id="totalIncome">0</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card box_shadow " style="background: rgb(8,240,23);
background: linear-gradient(90deg, rgba(8,240,23,1) 0%, rgba(130,255,0,1) 50%, rgba(8,240,23,0.9559174011401436) 100%)">
                            <div class="card-body">
                                <h3>Total Savings</h3>
                                <h1><i class="fa fa-rupee" style="font-size:50px"></i>
                                    <span class="text-small" id="totalSavings">0</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card box_shadow" style="background: #f2709c;  /* fallback for old browsers */
                        background: -webkit-linear-gradient(to right, #ff9472, #f2709c);  /* Chrome 10-25, Safari 5.1-6 */
                        background: linear-gradient(to right, #ff9472, #f2709c);">
                            <div class="card-body">
                                <h3>Table View</h3>
                                <button id="backbtn" class="btn text-white mt-5 p-2 btn-block"
                                    style="background: #833ab4;  background: -webkit-linear-gradient(to right, #fcb045, #fd1d1d, #833ab4); background: linear-gradient(to right, #fcb045, #fd1d1d, #833ab4);"><i class="fas fa-chevron-circle-left "style="color:darkslateblue;font-size: 2.5em"></i>&nbspGo Back</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div id="canvas_container" class="col-md-11 mt-5 ml-5">
                        <div class="row">
                            <div class="col-md-3 offset-9">
                                <select id="graph_type" class="form-control mt-3" onchange="updateChartType()">
                                    <option value="line">Line Chart</option>
                                    <option value="bar">Bar Chart</option>
                                    <option value="pie">Pie Chart</option>
                                    <option value="radar">Radar Chart</option>
                                    <option value="doughnut">Doughnut Chart</option>
                                    <option value="polarArea">Polar Area Chart</option>
                                </select>
                            </div>
                        </div>
                        <canvas id="bar_graph">
                        </canvas>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>
    <script src="js/firebase-credentials.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
    <script src="js/analysis.js"></script>
</body>

</html>
