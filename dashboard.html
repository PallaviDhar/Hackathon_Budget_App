<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&family=Playfair+Display:wght@700&family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet">


</head>

<body style="background-color: #F7F9F9">

    <nav class="navbar bg-theme">
        <h3 class="text-white" style="font-family: 'Playfair Display', serif;"><img src="img/wallet.png">&nbsp Expense Awesome</h3>
        <p><a href="#" id="logout"><i class="fas fa-2x fa-power-off text-danger" style="margin-top: 5px;size: 15px;font-size:2.5rem "></i></a></p>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3">
                <div class="card" id="user">
                    <img id="user_dp" src="" class="card-img-top box_shadow">
                    <div class="card-body box_shadow">
                        <h2 id="user_name" style="color: white"></h2>
                        <button id="open_add_expense_modal_btn" class="btn box_shadow btn-primary btn-block"
                            data-toggle="modal" data-target="#exampleModal" >Add Expense

                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row text-white  "  >
                    <div id="message" class="col-md-12">
                    </div>
                    <div class="col-md-3">
                        <div class="card box_shadow" style="background: rgb(240,124,8);
background: linear-gradient(90deg, rgba(240,124,8,1) 0%, rgba(255,0,0,1) 50%, rgba(255,170,0,1) 100%);">
                            <div class="card-body">
                                <h3>Total Expense</h3>
                                <h1><i class="fa fa-rupee" style="font-size:50px"></i>
                                    <span class="text-small" id="totalExpense">0</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card box_shadow " style="background: rgb(8,13,240);
background: linear-gradient(90deg, rgba(8,13,240,1) 0%, rgba(0,185,255,1) 50%, rgba(8,240,229,0.9559174011401436) 100%);">
                            <div class="card-body">
                                <h3>Total Income</h3>
                                <h1><i class="fa fa-rupee" style="font-size:50px"></i>
                                    <span class="text-small" id="totalIncome">0</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card box_shadow " style="background: rgb(8,240,23);
background: linear-gradient(90deg, rgba(8,240,23,1) 0%, rgba(130,255,0,1) 50%, rgba(8,240,23,0.9559174011401436) 100%);">
                            <div class="card-body">
                                <h3>Total Savings</h3>
                                <h1><i class="fa fa-rupee" style="font-size:50px"></i>
                                    <span class="text-small" id="totalSavings">0</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card box_shadow" style="background: #f2709c;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #ff9472, #f2709c);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #ff9472, #f2709c); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
 /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */">
                            <div class="card-body">
                                <h3>Graphical View</h3>
                                <button id="graphical_view" class="btn text-white mt-2 p-2 btn-block"
                                    style="background: #833ab4;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #fcb045, #fd1d1d, #833ab4);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #fcb045, #fd1d1d, #833ab4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

 box-shadow: 0px 0px 30px#ffffcc;"><img src="img/graph-bar.png">&nbsp &nbsp<i class="far fa-hand-point-right  fa-2x"style="color:greenyellow"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12">
                        <table class="table">
                            <thead>

                                <tr>
                                    <th>S No</th>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Category</th>
                                    <th>Time</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="expense_table">

                            </tbody>
                        </table>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-3">
                        <nav class="my-4 pt-2">
                            <ul class="pagination pagination-circle pg-blue mb-0" id="numberList">

                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Expense</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Name of Expense</label><br>
                    <input id="expense_name" type="text" class="form-control"><br>
                    <label>Type of Expense</label><br>
                    <select id="expense_type" class="form-control">
                        <option value="debit">Debit</option>
                        <option value="credit">Credit</option>
                    </select><br>
                    <label>Amount</label><br>
                    <input id="expense_amount" type="number" class="form-control"><br>
                    <label>Enter Date</label><br>
                    <input id="expense_date" type="date" class="form-control"><br>
                    <label>Enter time</label><br>
                    <input id="expense_time" type="time" class="form-control"><br>
                    <label>Category</label><br>
                    <select id="expense_category" class="form-control">
                        <option value="bills"> Bills </option>
                        <option value="grocery"> Grocery</option>
                        <option value="rent"> House Rent</option>
                        <option value="transportation"> Transportation</option>
                        <option value="taxes"> Taxes</option>
                        <option value="food"> Food</option>
                        <option value="child expenses"> Child Expenses</option>
                        <option value="healthcare"> Healthcare</option>
                        <option value="insurance"> Insurance</option>
                        <option value="utilities"> Utilities</option>
                        <option value="clothes"> Clothes</option>
                        <option value="home supplies"> Home Supplies</option>
                        <option value="gifts"> Gifts</option>
                        <option value="services"> Services</option>
                        <option value="income"> Income</option>
                        <option value="personal_care"> Personal Care</option>
                        <option value="medical"> Medical</option>
                        <option value="others"> Others</option>
                    </select><br>
                    <button id="add_expense" onclick="CompleteMessageShown()" class="btn btn-danger btn-block" >Add
                        Expense</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>
    <script src="js/firebase-credentials.js"></script>
    <script src="js/dashboard.js"></script>

</body>

</html>
